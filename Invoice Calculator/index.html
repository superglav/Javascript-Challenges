<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>invoice creator</title>
</head>
<body>
    <div id="body-container">
        <div id="cont-section1">
            <p>Invoice creator</p>
            <p>Thanks for choosing SuperGlav LLC</p>
        </div>
        <div id="cont-section2" >
            <div class="buttonflex">
            <button id="wash-btn" class="btn1">Wash Car: $10</button>
            <button id="mow-btn" class="btn2">Mow Lawn: $20</button>
            <button id="pull-btn" class="btn3">Pull Weeds: $30</button>
        </div>
            <div class="parentflex">
            <div id="container3" class="childflex">
                <p>Task</p>
                <p id="wash-text"></p>
                <p id="mow-text"></p>
                <p id="pull-text"></p>
            </div>
            <div id="container4" class="childflex">
                <p>TOTAL</p>
                <P id="wash-price"></P>
                <P id="mow-price"></P>
                <P id="pull-price"></P>
                
            </div>
        </div>
        <div id="container5">
            <div id="note-section">
            <div id="wash-price1" class="grid-item1">NOTES</div>
            <div id="mow-price1" class="grid-item2">We accept cash,credit card, or paypal</div>
            <div id="pull-price2" class="grid-item3">TOTAL AMOUNT</div>
            <div id="pull-price3" class="grid-item4"><input id="pull-price1"></div>
            </div>
        </div>
            <button id="reset">Send Invoice</button>          
        </div>





    </div>



    <script src="index.js"></script>
</body>
</html>
